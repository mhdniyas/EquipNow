; Custom PHP configuration for EquipNow Laravel application
; These settings will be applied to PHP 8.2

; Memory limit for PHP scripts
memory_limit = 512M

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum allowed size for POST data (should be larger than upload_max_filesize)
post_max_size = 100M

; Maximum execution time for scripts (in seconds)
max_execution_time = 120

; Maximum time for parsing input data (in seconds)
max_input_time = 120

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Additional recommended settings for Laravel applications
default_socket_timeout = 120
max_input_vars = 3000
